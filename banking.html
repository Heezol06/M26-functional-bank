<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 mb-6">Let's get some
            <span class="font-medium text-purple-600 ">Mooooooney</span>!!!
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="my-8">
            <div class="grid grid-cols-3 text-white gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl"> diposit</h3>
                    <h4 class="text-4xl">$<span id="diposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">11200</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-12">
                    <h3 class="text-2xl">Please Diposit</h3>
                    <input type="text" placeholder="$ amount you want to deposit"
                        class="block mb-4 w-3/4 border-2 px-2 border-gray-300 rounded" id="diposit-input">
                    <button class="bg-pink-600 px-4 py-2 rounded text-white font-medium"
                        id="diposit-button">Diposit</button>
                </div>
                <div class="bg-blue-100 rounded p-12">
                    <h3 class="text-2xl">Withdraw Please</h3>
                    <input type="text" placeholder="$ amount you want to withdraw"
                        class="block mb-4 w-3/4 border-2 px-2 border-gray-300 rounded" id="withdraw-input">
                    <button class="bg-pink-600 px-4 py-2 rounded text-white font-medium"
                        id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
