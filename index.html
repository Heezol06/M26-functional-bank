<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar bank</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-6">Welcome to my
            <span class="font-medium text-purple-600 ">Baap-ar-bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 p-8 mx-auto">
            <h4 class="text-3xl mb-2">Please Login</h4>
            <input type="email" placeholder="Your email" class="block mb-4 w-3/4 border-2 px-2 border-gray-400 rounded"
                id="user-email">
            <input type="password" placeholder="Password" class="block mb-4 w-3/4 border-2 px-2 border-gray-400 rounded"
                id="user-password">
            <button class="bg-pink-600 px-4 py-2 rounded text-white font-medium" id="login-sumbit">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
